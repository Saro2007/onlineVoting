<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="language.js" defer></script>
    <style>
        .dashboard-layout {
            display: flex;
            gap: 20px;
            margin-top: 2rem;
            min-height: 80vh;
        }

        .sidebar {
            width: 250px;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            padding: 1rem;
            height: fit-content;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .menu-item {
            padding: 1rem;
            cursor: pointer;
            border-radius: 12px;
            margin-bottom: 8px;
            transition: var(--transition);
            font-weight: 600;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-item:hover {
            background: #f1f5f9;
            color: var(--primary-color);
            transform: translateX(5px);
        }

        .menu-item.active {
            background: var(--gradient-primary);
            color: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .content-area {
            flex-grow: 1;
        }

        .tab-content {
            display: none;
            animation: fadeInUp 0.5s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        .form-section {
            padding: 2rem;
            background: #fff;
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow-sm);
        }
    </style>
</head>

<body>
    <div class="background-particles"></div>
    <nav class="navbar animate-fade-up">
        <div class="logo"><span class="icon-logo">üó≥Ô∏è</span> <span data-lang="candidate">Candidate Dashboard</span>
        </div>
        <div class="controls">
            <select id="langSelect">
                <option value="en">English</option>
                <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
                <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
            </select>
            <button onclick="logout()" class="btn-danger" data-lang="logout">Logout</button>
        </div>
    </nav>

    <div class="container dashboard-layout animate-fade-up" style="animation-delay: 0.1s;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="menu-item active" onclick="showTab('profile')"><span>üë§</span> <span
                    data-lang="profilePicture">Profile</span></div>
            <div class="menu-item" onclick="showTab('manifesto')"><span>üìú</span> <span
                    data-lang="manifesto">Manifesto</span></div>
            <div class="menu-item" onclick="showTab('socials')"><span>üåê</span> <span data-lang="socials">Socials</span>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <form onsubmit="updateProfile(event)">

                <!-- PROFILE TAB -->
                <div id="profile" class="tab-content active">
                    <div class="form-section">
                        <h2 data-lang="updateProfile" style="margin-bottom: 2rem; color: var(--primary-color);">Basic
                            Profile</h2>

                        <div style="display: flex; gap: 2rem; align-items: start; flex-wrap: wrap;">
                            <div style="text-align: center;">
                                <div class="profile-preview-container"
                                    style="width: 150px; height: 150px; margin: 0 auto; border-radius: 50%; overflow: hidden; border: 3px solid var(--accent-color); background: #f0f0f0;">
                                    <img id="profilePreview" src="" alt="Profile"
                                        style="width: 100%; height: 100%; object-fit: cover; display: none;">
                                    <span id="noProfileIcon"
                                        style="font-size: 4rem; line-height: 150px; color: #ccc;">üë§</span>
                                </div>
                                <label for="photo" class="custom-file-upload"
                                    style="margin-top: 1rem; display: inline-block;">
                                    <span data-lang="photo">Change Photo</span>
                                </label>
                                <input type="file" id="photo" name="photo" accept="image/*"
                                    onchange="previewImage(this)">
                            </div>

                            <div style="flex-grow: 1; min-width: 300px;">
                                <div class="form-group">
                                    <label data-lang="bio">Short Biography</label>
                                    <textarea id="bio" rows="3"
                                        placeholder="Tell voters about yourself (Max 200 chars)..."></textarea>
                                </div>
                                <div class="form-group">
                                    <label data-lang="education">Education / Qualifications</label>
                                    <input type="text" id="education" placeholder="e.g. PhD in Economics, Yale">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- MANIFESTO TAB -->
                <div id="manifesto" class="tab-content">
                    <div class="form-section">
                        <h2 data-lang="manifesto" style="margin-bottom: 1rem; color: var(--primary-color);">Campaign
                            Manifesto</h2>
                        <p style="color: var(--text-light); margin-bottom: 1rem;">Share your vision, promises, and
                            ideology with the voters.</p>
                        <div class="form-group">
                            <label data-lang="ideology">Ideology (Short Summary)</label>
                            <input type="text" id="ideology" placeholder="e.g. Progressive, Fiscal Conservative...">
                        </div>
                        <div class="form-group">
                            <label data-lang="manifesto">Detailed Manifesto</label>
                            <textarea id="manifestoText" rows="12"
                                placeholder="Write your full campaign promises here..."
                                style="font-family: inherit; line-height: 1.6;"></textarea>
                        </div>
                    </div>
                </div>

                <!-- SOCIALS TAB -->
                <div id="socials" class="tab-content">
                    <div class="form-section">
                        <h2 data-lang="socials" style="margin-bottom: 2rem; color: var(--primary-color);">Connect with
                            Voters</h2>

                        <div class="form-group">
                            <label data-lang="website">Website</label>
                            <input type="url" id="social_website" placeholder="https://votecandidate.com">
                        </div>
                        <div class="form-group">
                            <label data-lang="twitter">Twitter (X)</label>
                            <input type="url" id="social_twitter" placeholder="https://twitter.com/username">
                        </div>
                        <div class="form-group">
                            <label data-lang="facebook">Facebook</label>
                            <input type="url" id="social_facebook" placeholder="https://facebook.com/username">
                        </div>
                        <div class="form-group">
                            <label data-lang="instagram">Instagram</label>
                            <input type="url" id="social_instagram" placeholder="https://instagram.com/username">
                        </div>
                    </div>
                </div>

                <div class="form-section"
                    style="margin-top: 1rem; border-top: none; padding-top: 0; background: transparent; box-shadow: none;">
                    <button type="submit" data-lang="save"
                        style="width: 100%; padding: 1rem; font-size: 1.1rem; background: var(--gradient-accent);">Save
                        All Changes</button>
                </div>

            </form>
        </div>
    </div>

    <script>
        const candidateId = localStorage.getItem('candidateId');
        if (!candidateId) window.location.href = 'login.html';

        function logout() {
            localStorage.removeItem('candidateId');
            window.location.href = 'login.html';
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');

            // Find menu item
            const items = document.querySelectorAll('.menu-item');
            if (tabId === 'profile') items[0].classList.add('active');
            if (tabId === 'manifesto') items[1].classList.add('active');
            if (tabId === 'socials') items[2].classList.add('active');
        }

        // Load existing data
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch(`/api/candidate/${candidateId}`);
                const data = await res.json();

                if (data.success && data.candidate) {
                    const c = data.candidate;
                    if (c.bio) document.getElementById('bio').value = c.bio;
                    if (c.education) document.getElementById('education').value = c.education;
                    if (c.ideology) document.getElementById('ideology').value = c.ideology;
                    if (c.manifesto) document.getElementById('manifestoText').value = c.manifesto;
                    if (c.photo) {
                        document.getElementById('profilePreview').src = c.photo;
                        document.getElementById('profilePreview').style.display = 'block';
                        document.getElementById('noProfileIcon').style.display = 'none';
                    }
                    if (c.socials) {
                        if (c.socials.website) document.getElementById('social_website').value = c.socials.website;
                        if (c.socials.twitter) document.getElementById('social_twitter').value = c.socials.twitter;
                        if (c.socials.facebook) document.getElementById('social_facebook').value = c.socials.facebook;
                        if (c.socials.instagram) document.getElementById('social_instagram').value = c.socials.instagram;
                    }
                }
            } catch (err) {
                console.error("Error fetching profile:", err);
            }
        });

        function previewImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profilePreview').src = e.target.result;
                    document.getElementById('profilePreview').style.display = 'block';
                    document.getElementById('noProfileIcon').style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        }

        async function updateProfile(e) {
            e.preventDefault();

            const payload = {
                candidateId,
                bio: document.getElementById('bio').value,
                education: document.getElementById('education').value,
                ideology: document.getElementById('ideology').value,
                manifesto: document.getElementById('manifestoText').value,
                socials: {
                    website: document.getElementById('social_website').value,
                    twitter: document.getElementById('social_twitter').value,
                    facebook: document.getElementById('social_facebook').value,
                    instagram: document.getElementById('social_instagram').value
                }
            };

            const photoInput = document.getElementById('photo');
            if (photoInput.files.length > 0) {
                const file = photoInput.files[0];
                payload.photo = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result);
                    reader.readAsDataURL(file);
                });
            }

            try {
                const res = await fetch('/api/candidate/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (data.success) {
                    alert('Profile Updated Successfully! üéâ');
                } else {
                    alert(data.message || 'Update failed');
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred');
            }
        }
    </script>
</body>

</html>
